<!DOCTYPE html>
<html>
<head>
  <title>SQL Practice</title>

  <!-- =====================
        MERGED CSS
  ====================== -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      background: #f4f6fb;
    }

    .sidebar {
      width: 220px;
      background: #1f4f5f;
      color: white;
      padding: 20px;
    }

    .menu-item {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }

    .menu-item.active {
      background: white;
      color: #1f4f5f;
      font-weight: bold;
    }

    .menu-item a {
      color: inherit;
      text-decoration: none;
    }

    .main {
      flex: 1;
      padding: 30px;
      display: flex;
      gap: 20px;
    }

    .left {
      width: 100%;
    }

    .right {
      width: 35%;
      display: none;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 120px;
      font-family: monospace;
      font-size: 14px;
    }

    button {
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      color: white;
      border: none;
      padding: 10px 18px;
      margin-right: 8px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 4px 10px rgba(14,165,233,0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(14,165,233,0.45);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      box-shadow: none;
    }

    .progress-container {
      width: 100%;
      background: #e0e0e0;
      border-radius: 10px;
      height: 14px;
      margin: 10px 0 20px 0;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #1f4f5f, #3fa9f5);
      transition: width 0.4s ease;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
    }

    pre {
      background: #f8f8f8;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
    }
  </style>

  <!-- JS -->
  <script src="/static/app.js" defer></script>
</head>

<body>

<!-- =====================
        SIDEBAR
====================== -->
<div class="sidebar">
  <h1>SQL Practice</h1>

  <div class="menu-item {% if level=='easy' %}active{% endif %}">
    <a href="/?level=easy">Easy</a>
  </div>

  <div class="menu-item {% if level=='medium' %}active{% endif %}">
    <a href="/?level=medium">Medium</a>
  </div>

  <div class="menu-item {% if level=='hard' %}active{% endif %}">
    <a href="/?level=hard">Hard</a>
  </div>
</div>

<!-- =====================
        MAIN CONTENT
====================== -->
<div class="main">

  <!-- LEFT PANEL -->
  <div class="left">

    <div class="card">
      <h3>{{ q.question }}</h3>
      <p>Question {{ q.number }} of {{ q.total }}</p>
      <p><i>{{ q.hint }}</i></p>
      <button onclick="toggleTables()">ðŸ“‹ Show Tables</button>
    </div>

    <!-- Progress -->
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <p id="progressText"></p>
    <p id="accuracyText"></p>

    <!-- SQL Input -->
    <div class="card">
      <input type="hidden" id="qid" value="{{ q.id }}">

      <textarea id="sql" placeholder="Write your SQL here..."></textarea><br><br>

      <button onclick="runQuery()">Run</button>
      <button onclick="showAnswer()">I donâ€™t know</button>

      <!-- Previous -->
      <form method="get" action="/" style="display:inline">
        <input type="hidden" name="level" value="{{ level }}">
        <input type="hidden" name="q_index" value="{{ q_index - 1 }}">
        <button {% if q_index == 0 %}disabled{% endif %}>â¬… Previous</button>
      </form>

      <!-- Next -->
      <form method="get" action="/" style="display:inline">
        <input type="hidden" name="level" value="{{ level }}">
        <input type="hidden" name="q_index" value="{{ q_index + 1 }}">
        <button {% if q_index + 1 == q.total %}disabled{% endif %}>âž¡ Next</button>
      </form>
    </div>

    <!-- Output -->
    <div class="card" id="output"></div>
  </div>

  <!-- RIGHT PANEL (TABLES) -->
  <div class="right" id="tablePanel">
    <div class="card">
      <h3>Available Tables</h3>
      <div id="tableInfo"></div>
    </div>
  </div>

</div>
</body>
</html>
