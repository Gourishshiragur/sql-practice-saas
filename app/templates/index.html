<!DOCTYPE html>
<html>
<head>
  <title>SQL Practice</title>

  <!-- =====================
        CSS
  ====================== -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      background: #f4f6fb;
    }

    .sidebar {
      width: 220px;
      background: #1f4f5f;
      color: white;
      padding: 20px;
    }

    .menu-item {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }

    .menu-item.active {
      background: white;
      color: #1f4f5f;
      font-weight: bold;
    }

    .menu-item a {
      color: inherit;
      text-decoration: none;
    }

    .main {
      flex: 1;
      padding: 30px;
      display: flex;
      gap: 20px;
    }

    .left {
      width: 100%;
    }

    .right {
      width: 35%;
      display: none;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    textarea {
      width: 80%;
      height: 120px;
      font-family: monospace;
      font-size: 14px;
    }

    /* =============================
       GLOBAL BUTTON STYLES
    ============================= */
    button {
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      color: white;
      border: none;
      padding: 10px 18px;
      margin-right: 8px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 4px 10px rgba(14,165,233,0.3);
    }

    button:hover:not(.disabled):not(.active):not(.listening) {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(14,165,233,0.45);
    }

    button:active {
      transform: scale(0.96);
    }

    button.active {
      background: linear-gradient(135deg, #0369a1, #0ea5e9);
      box-shadow: 0 0 0 3px rgba(14,165,233,0.35);
    }

    button.disabled,
    button:disabled {
      opacity: 0.45;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    /* =============================
       AI STATES
    ============================= */
    button.listening {
      background: linear-gradient(135deg, #ef4444, #b91c1c);
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(239,68,68,0.7); }
      70% { box-shadow: 0 0 0 12px rgba(239,68,68,0); }
      100% { box-shadow: 0 0 0 0 rgba(239,68,68,0); }
    }

    /* =============================
       PROGRESS
    ============================= */
    .progress-container {
      width: 100%;
      background: #e0e0e0;
      border-radius: 10px;
      height: 14px;
      margin: 10px 0 20px 0;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #1f4f5f, #3fa9f5);
      transition: width 0.4s ease;
    }

    /* =============================
       AI UI
    ============================= */
    .ai-btn-group {
      display: flex;
      gap: 8px;
      margin: 8px 0;
    }

    #aiInput {
      width: 100%;
      padding: 8px;
    }

    #aiOutput {
      border: 1px solid #ccc;
      padding: 8px;
      min-height: 50px;
      background: #fff;
      margin-top: 10px;
    }


    /* =============================
   TABLE STYLING (GLOBAL)
============================= */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
  background: #fff;
}

th, td {
   white-space: nowrap;
  border: 1px solid #cbd5e1;   /* visible border */
  padding: 8px 10px;
  text-align: left:"";
  font-size: 12px;
}

th {
  background: #f1f5f9;
  font-weight: 700;
}

tr:nth-child(even) {
  background: #f8fafc;
}

tr:hover {
  background: #e0f2fe;
}

  </style>

  <!-- JS -->
  <script src="/static/app.js?v=1.0.1" defer></script>
<link rel="manifest" href="/static/manifest.json">
<meta name="theme-color" content="#1f4f5f">

</head>

<body>

<!-- =====================
     SIDEBAR
====================== -->
<div class="sidebar">
  <h1>SQL Practice</h1>

  <div class="menu-item {% if level=='easy' %}active{% endif %}">
    <a href="/?level=easy">Easy</a>
  </div>

  <div class="menu-item {% if level=='medium' %}active{% endif %}">
    <a href="/?level=medium">Medium</a>
  </div>

  <div class="menu-item {% if level=='hard' %}active{% endif %}">
    <a href="/?level=hard">Hard</a>
  </div>
</div>

<!-- =====================
     MAIN CONTENT
====================== -->
<div class="main">

  <!-- LEFT PANEL -->
  <div class="left">

    <!-- Question -->
    <div class="card">
      <h3>{{ q.question }}</h3>
      <p>Question {{ q.number }} of {{ q.total }}</p>
      <p><i>{{ q.hint }}</i></p>
      <button onclick="toggleTables()">üìã Show Tables</button>
    </div>

    <!-- Progress -->
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <p id="progressText"></p>
    <p id="accuracyText"></p>

    <!-- SQL Input -->
    <div class="card">
      <input type="hidden" id="qid" value="{{ q.id }}">
      <textarea id="sql" placeholder="Write your SQL here..."></textarea><br><br>

      <button onclick="runQuery()">Run</button>
      <button onclick="showAnswer()">I don‚Äôt know</button>

      <form method="get" action="/" style="display:inline">
        <input type="hidden" name="level" value="{{ level }}">
        <input type="hidden" name="q_index" value="{{ q_index - 1 }}">
        <button {% if q_index == 0 %}disabled{% endif %}>‚¨Ö Previous</button>
      </form>

      <form method="get" action="/" style="display:inline">
        <input type="hidden" name="level" value="{{ level }}">
        <input type="hidden" name="q_index" value="{{ q_index + 1 }}">
        <button {% if q_index + 1 == q.total %}disabled{% endif %}>‚û° Next</button>
      </form>
    </div>

    <!-- SQL Output -->
    <div class="card" id="output"></div>

 <!-- =========================
     AI ASSISTANT
========================= -->
<div id="ai-inline" class="card">

  <h3>ü§ñ AI Assistant</h3>

  <input
    id="aiInput"
    placeholder="Talk to me‚Ä¶ you can ask anything"
    autocomplete="off"
  />

  <div class="ai-btn-group">
    <button id="askBtn" onclick="askAIMentor()">Ask</button>
    <button id="micBtn" onclick="startVoiceInput()">üé§ Speak</button>
  </div>

  <!-- AI response -->
  <p id="aiOutput" style="margin-top:10px;"></p>

  <!-- Camera preview (hidden by default) -->
  <video
    id="aiVideo"
    autoplay
    playsinline
    muted
    style="display:none; width:100%; margin-top:10px; border-radius:8px;">
  </video>

</div>

  </div> <!-- END LEFT PANEL -->

  <!-- =========================
       RIGHT PANEL (TABLES)
  ========================= -->
  <div class="right" id="tablePanel">
    <div class="card">
      <h3>Available Tables</h3>
      <div id="tableInfo"></div>
    </div>
  </div>

</div> <!-- END MAIN -->
<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker
      .register("/static/sw.js")
      .then(() => console.log("‚úÖ Service Worker registered"))
      .catch(err => console.error("‚ùå SW failed", err));
  });
}
</script>


</body>
</html>
